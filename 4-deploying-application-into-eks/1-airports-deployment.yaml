apiVersion: apps/v1
kind: Deployment
metadata:
  name: airports-data
spec:
  replicas: 3
  selector:
    matchLabels:
      app: airports-data
  template:
    metadata:
      labels:
        app: airports-data
    spec:
      containers:
        - name: sso
          image: REPLACE_ME
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              protocol: TCP
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"